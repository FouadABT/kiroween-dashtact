<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.25 0.05 250);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.15 0.05 250);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:oklch(0.6 0.2 250);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.7 0.15 280);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="oklch(0.3 0.1 250)" opacity="0.3"/>
  <circle cx="1100" cy="530" r="200" fill="oklch(0.3 0.1 280)" opacity="0.3"/>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGradient)"/>
  
  <!-- Main content -->
  <text x="100" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="oklch(0.95 0 0)">
    Dashboard Application
  </text>
  
  <text x="100" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="oklch(0.75 0 0)">
    Professional dashboard with comprehensive features
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(100, 400)">
    <rect width="180" height="50" rx="25" fill="oklch(0.35 0.1 250)"/>
    <text x="90" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="oklch(0.95 0 0)" text-anchor="middle">
      Analytics
    </text>
  </g>
  
  <g transform="translate(310, 400)">
    <rect width="180" height="50" rx="25" fill="oklch(0.35 0.1 270)"/>
    <text x="90" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="oklch(0.95 0 0)" text-anchor="middle">
      User Management
    </text>
  </g>
  
  <g transform="translate(520, 400)">
    <rect width="180" height="50" rx="25" fill="oklch(0.35 0.1 290)"/>
    <text x="90" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="oklch(0.95 0 0)" text-anchor="middle">
      Customizable
    </text>
  </g>
  
  <!-- Footer -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="oklch(0.6 0 0)">
    Built with Next.js 14 • TypeScript • Tailwind CSS
  </text>
</svg>
